services:
  db:
    image: postgres:18
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: defaultdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      PGDATA: /var/lib/postgresql/18/docker
    volumes:
      - ./data/db:/var/lib/postgresql
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

